<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #nameContainer, #chatContainer {
            display: none;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="nameContainer" class="container">
    <h2>Enter your name</h2>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="enterChat()">Enter Chat</button>
</div>

<div id="chatContainer" class="container">
    <h2>Chatroom</h2>
    <div id="chatBox"></div>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const nameContainer = document.getElementById('nameContainer');
    const chatContainer = document.getElementById('chatContainer');
    
    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    function renderMessages() {
        chatBox.innerHTML = messages.map(msg => `<p><strong>${msg.name}:</strong> ${msg.text}</p>`).join('');
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function enterChat() {
        const username = usernameInput.value.trim();
        if (username) {
            localStorage.setItem('username', username);
            nameContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            renderMessages();
        } else {
            alert('Please enter your name');
        }
    }

    function sendMessage() {
        const text = messageInput.value.trim();
        const name = localStorage.getItem('username');
        if (text) {
            const message = { name, text };
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            renderMessages();
            messageInput.value = '';
        }
    }

    // Show name input container by default
    if (!localStorage.getItem('username')) {
        nameContainer.style.display = 'block';
    } else {
        chatContainer.style.display = 'block';
        renderMessages();
    }
    <button onclick="clearChat()">Clear Chat</button>

</script>

</body>
</html>
